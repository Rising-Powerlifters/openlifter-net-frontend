about.design-header:
  other: OpenLifter предназначен для того, чтобы...
about.design-goal-1:
  other: быть первым в мире свободным и открытым программным обеспечением с открытым исходным кодом;
about.design-goal-2:
  other: быть первым в мире свободным и открытым соревновательным программным обеспечением с открытым исходным кодом;
