about.about-section:
  other: Sobre OpenLifter
about.start-info:
  other: O projeto OpenLifter teve início em Novembro de 2018 pela <a href="https://www.openpowerlifting.org">equipe OpenPowerlifting</a> a fim de desenvolver um programa de competição de última geração.
about.design-header:
  other: O OpenLifter foi desenvolvido para...
about.design-goal-1:
  other: ser o primeiro programa de competição livre e de código aberto do mundo;
about.design-goal-2:
  other: ter uma interface simples e óbvia e que não precise de muito treinamento;
about.design-goal-3:
  other: ser completamente à prova de falhas usando um único estado global;
about.design-goal-4:
  other: funcionar com um projetor e um computador barato rodando qualquer SO;
about.design-goal-5:
  other: tornar a exibição projetada legível para o público;
about.closing-text:
  other: Temos uma vasta experiência ajudando a realizar competições de powerlifting, da assistência no levantamento e no carregamento, no julgamento até o gerenciamento da tabela de pontuação. Nós colocamos nossa lista de desejos de funcionalidades no OpenLifter.
guide.html-title:
  other: Guia OpenLifter
guide.html-meta-description:
  other: Passo a passo em vídeo do OpenLifter e Perguntas Frequentes
guide.html-meta-keywords:
  other: guia openlifter,faq openlifter,tutorial openlifter
guide.faq-section:
  other: Perguntas Frequentes
guide.faq-pounds-question:
  other: O OpenLifter tem suporte para libras?
guide.faq-pounds-answer:
  other: Sim.
guide.faq-multiple-divisions-question:
  other: Um competidor pode estar em várias divisões ou eventos?
guide.faq-multiple-divisions-answer:
  other: Sim. Na página Cadastro, os campos para a Divisão e o Evento aceitam múltiplos valores para um competidor. A primeira Divisão inserida será a mostrada na tela da tabela de Levantamento.
guide.faq-multiple-platforms-question:
  other: Posso ter múltiplas plataformas?
guide.faq-multiple-platforms-answer:
  other: Sim. Você irá precisar de alguma forma de transferir arquivos entre computadores, como um dispositivo USB. Configure a competição e cadastre todos os competidores em um computador, então Salve na Tela Inicial. Transfira este arquivo salvo para os computadores com outras plataformas e Carregue-o no OpenLifter. Depois de terminado o levantamento, a tela de Resultados terá os botões de Exportar e Mesclar para cada plataforma. Use o dispositivo USB para mesclar os arquivos exportados. Então você terá todos os resultados em um computador e estes resultados incluirão todas as plataformas.
guide.faq-changing-registration-later-question:
  other: Se eu alterar o cadastro após o início do levantamento, vai explodir tudo?
guide.faq-changing-registration-later-answer:
  other: Não, nada vai explodir não. O OpenLifter permite a alteração de qualquer coisa a qualquer momento e ele fará a coisa certa.
guide.faq-rack-heights-question:
  other: Como faço para marcar as alturas de segurança do supino? E quanto ao rack agachamento in/out?
guide.faq-rack-heights-answer:
  other: Na página Pesagens, as entradas do "Rack Agachamento" e "Rack Supino" aceitam textos livres, não apenas números. No geral, uma altura de 5 de rack supino com um peso de segurança de 3 é escrito como "5/3", mas você pode usar qualquer notação que sua equipe de carregamento preferir. Da mesma forma, para o rack agachamento, você pode digitar "15in".
guide.faq-fixing-lifts-question:
  other: Como faço para corrigir um levantamento marcado incorretamente?
guide.faq-fixing-lifts-answer:
  other: Use os controles no canto inferior esquerdo da página Levantamento para selecionar novamente o levantador e, então, clique no botão Inválido ou Válido para alterar.
guide.faq-changing-rack-heights-question:
  other: Como altero a altura do rack? E quanto ao peso inicial do próximo grupo?
guide.faq-changing-rack-heights-answer:
  other: Na página Levantamento, clique no botão "Alternar Pesagens". Isso incorporará a página Pesagens à página Levantamento para que você possa fazer estas alterações e manter o carregamento projetado. Quando tiver terminado de fazer alterações, clique novamente no botão "Alternar Pesagens" para voltar.
guide.faq-saving-frequency-question:
  other: Com que frequência eu devo salvar para o arquivo?
guide.faq-saving-frequency-answer:
  other: Uma boa regra a seguir é de salvar em arquivo antes de fechar o OpenLifter.</p><p>O OpenLifter salva automaticamente na memória do navegador após cada alteração. Se você fechar o navegador acidentalmente, tudo continuará lá quando você o reabrir. Mas se você não usar o OpenLifter por alguns dias, navegadores podem esquecer as coisas, então sua competição pode ser esquecida (apesar de ser improvável). Se quiser garantir que sua competição ainda esteja lá dentro de alguns dias, salve em arquivo. Não dói.
guide.faq-lifting-text-question:
  other: O texto na página Levantamento é grande demais!
guide.faq-lifting-text-answer:
  other: Use os botões de Zoom do seu navegador para ajustar o conteúdo à sua tela. A maioria dos navegadores também permite alterar as configurações de zoom segurando Ctrl e rolando a roda do mouse.
guide.faq-results-text-question:
  other: O texto na página Resultados é pequeno demais!
guide.faq-results-text-answer:
  other: Use os mesmos recursos de "Mais Zoom" e "Menos Zoom" para ajustar as coisas. Se você deixar o texto bem grande, poderá ajustar à seu projetor e fazer uma apresentação de slides improvisada no final da competição. O público parace gostar disso porque lhes dá algo para olhar.
guide.faq-auto-import-registration-question:
  other: Posso importar automaticamente detalhes do levantador na página de cadastro?
guide.faq-auto-import-registration-answer:
  other: Sim, exportando seus dados em um formato de importação especial CSV. No topo da página Cadastro há um botão para baixar um modelo para que você possa aprender, por exemplo, como esse formato é. Se o formato não corresponder ao que esperamos, será apresentada uma mensagem de error útil. Uma vez aprendido (através de tentativa e erro) o que o programa espera, a próxima vez será bem mais fácil.
guide.faq-lot-numbers-question:
  other: O que são números de Grupo?
guide.faq-lot-numbers-answer:
  other: Números de Grupo são uma forma de decidir quem vai primeiro quando dois levantadores pedem o mesmo peso. O levantador com o número de grupo menor vai primeiro. Algumas federações exigem o uso deste sistema. Geralmente os números de grupo são atribuídos pelo diretor da competição baseado na ordem de cadastramento.</p><p>O uso de números de grupo é completamente opcional. Se você não usa números de grupo, o OpenLifter irá decidir empates mantendo a mesma ordem relativa da tentativa anterior. Isto funciona muito bem e é o esperado pelos levantadores. Se sua federação não exige números de grupo, recomendamos não usá-los.
guide.faq-online-scoresheet-question:
  other: Existe uma ficha de pontuação online?
guide.faq-online-scoresheet-answer:
  other: Não existe. Uma vez que o OpenLifter é iniciado, ele é inteiramente offline. Ele roda no seu computador, não no nosso servidor.
guide.faq-third-sex-question:
  other: Vejo classes de peso H, M, Mx. O que é Mx?
guide.faq-third-sex-answer:
  other: Mx (pronunciado <i>Muks</i> é <a href="https://en.wikipedia.org/wiki/Mx_(title)">um título de gênero neutro</a> &mdash; assim como Sr. e Sra. &mdash; originário do Reino Unido.</p><p>A maioria das federações exige que os levantadores compitam nas categorias masculina ou feminina. Algumas federações permitem que os levantadores entrem em uma terceira categoria. Mx é tudo junto e misturado. Pode incluir levantadores não-binários, sem forçar atribuição à dicotomia padrão.</p><p>Se você quiser fazer uma competição onde homens e mulheres competem juntos, você pode colocar todo mundo na categoria Mx.
guide.faq-openpowerlifting-results-question:
  other: Isto envia automaticamente os resultados para a OpenPowerlifting?
guide.faq-openpowerlifting-results-answer:
  other: Não. A OpernPowerlifting exige que a federação sancionadora certifique os resultados, assim não podendo serem recebidos diretamente. No entanto, se você clicar no botão "Exportar para OpenPowerlifting" na página Resultados, os resultados serão baixados em um formato que é <i>muito</i> conveniente para nós. Se você quiser faciliar nossas vidas, <a href="https://www.openpowerlifting.org/contact">enviar esses arquivos</a> seria bem útil. Podemos adicioná-los após o órgão sancionador aprová-los.
guide.faq-warmup-room-question:
  other: Como eu configuro as telas para a sala de aquecimento?
guide.faq-warmup-room-answer:
  other: Use um programa de compartilhamento de área de trabalho para sua rede local e, então, compartilhe a tela. Programas de bate-papo com recursos de compartilhamento de tela também servem.
