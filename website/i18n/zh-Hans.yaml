guide.faq-section:
  other: 问答
guide.faq-pounds-question:
  other: OpenLifter 支持磅为单位吗？
guide.faq-pounds-answer:
  other: 没错。
guide.faq-multiple-divisions-question:
  other: 同一位参赛者可以在不同级别或者赛事类型中参赛吗？
guide.faq-multiple-divisions-answer:
  other: 可以。在注册页面的“级别及赛事类型”一栏中，同一位参赛者可以输入不同内容。输入的第一个级别内容则会显示在比赛计分表中。
guide.faq-multiple-platforms-question:
  other: 我可以同时在不同比赛台上运行吗？
guide.faq-multiple-platforms-answer:
  other: 可以。只要你可以在不同电脑之间传文件就行，比如 USB 之类的。设置完比赛信息和注册完所有参赛者之后，从主页上保存就行。然后把保存好的文件拷贝到其它平台的电脑上，再导入 OpenLifter 软件。在比赛结束之后，结果屏幕会有“导出及合并平台”的选项。你可以使用 USB 来合并导出的文件，这样结果就包含所有的比赛台信息了。
guide.faq-changing-registration-later-question:
  other: 如果我在比赛开始之后想修改注册信息，这玩意会爆炸吗？
guide.faq-changing-registration-later-answer:
  other: 别怕，在 OpenLifter 软件里，你可以随时随地修改信息。
guide.faq-rack-heights-question:
  other: 我该怎么标注卧推的安全架高度？或者深蹲不同的进架、出架高度？
guide.faq-rack-heights-answer:
  other: 在称重界面的“深蹲架高”和“卧推架高”选项中，你可以输入任何文字，不仅限于阿拉伯数字。举个常见的例子：某位选手需要 5 号卧推架高，3 号卧推保护杆架高，你可以输入“5/3”，不过你不必拘泥于这种特定格式，只要组织人员看得懂就行了。同样道理，对于深蹲架高，你可以直接输入“15 进”。
guide.faq-fixing-lifts-question:
  other: 我该如何修改被误输的内容？
guide.faq-fixing-lifts-answer:
  other: 在比赛页面中，使用左下角的控制选项重新选择该参赛者，然后点击“失败”或者“成功”按钮进行修改就行了。
guide.faq-changing-rack-heights-question:
  other: 我该如何修改架高？下一组的开把重量呢？
guide.faq-changing-rack-heights-answer:
  other: 在比赛页面，点击“切换称重”按钮。这样做可以把称重页面嵌入到比赛页面中，让你在不影响比赛加重的情况下修改所有信息。在你完成修改之后，再次点击“切换称重”按钮就能回到原始界面。
guide.faq-saving-frequency-question:
  other: 我该多久存一次档？
guide.faq-saving-frequency-answer:
  other: 一个黄金准则是在关闭 OpenLifter 软件之前存一次档。</p><p> OpenLifter 软件会在每一次修改之后自动保存在浏览器记录中。如果你不小心关闭了浏览器，再次打开的时候所有内容都会在那。但如果你有几天没用 OpenLifter 软件了，你的浏览器可能会有点健忘，然后不小心丢失比赛数据（这种情况很罕见）。如果你想要确保比赛结果在几天之后还在的话，不妨把数据手动保存成文件。这么做也不会多麻烦。
guide.faq-lifting-text-question:
  other: 比赛页面的字太大了！
guide.faq-lifting-text-answer:
  other: 使用你浏览器“放大”和“缩小”的功能让字体适应屏幕就行了。大部分浏览器都可以通过直接使用 Ctrl + 鼠标滚轮来调整界面大小。
guide.faq-results-text-question:
  other: 结果页面的字太小了！
guide.faq-results-text-answer:
  other: 使用上文说的“放大”和“缩小”功能就行了。如果你把字体放的很大，还可以把结果页面做成幻灯片在比赛结束之后即兴表演。很多观众在比赛结束时会想找点东西看，所以这样做他们会很喜欢。
guide.faq-auto-import-registration-question:
  other: 我可以在注册页面自动导入参赛者的信息吗？
guide.faq-auto-import-registration-answer:
  other: 可以，只要你的数据是特殊的 CSV 导入格式就行。在注册页面的顶端，有一个“下载范例”的按钮，你可以通过它来学习如何制作同样格式的模板。如果你的格式和软件不兼容，会弹出一个错误信息告诉你该怎么做。在你学会（通过不断的犯错）了该如何使用软件之后，下一次就很容易了。
guide.faq-online-scoresheet-question:
  other: 这个软件有在线版本吗？
guide.faq-online-scoresheet-answer:
  other: 没有。在 OpenLifter 发布之后，它是一个完全的离线软件。它在你的电脑上运行，而不是我们的服务器上。
guide.faq-third-sex-question:
  other: 我看到性别选项中有女性，男性，还有 Mx。Mx 是什么意思？
guide.faq-third-sex-answer:
  other: Mx (读音为 <i>Muks</i>) 是一种和先生、小姐类似的<a href="https://en.wikipedia.org/wiki/Mx_(title)">性别中立的称呼</a> &mdash;。它从英国发源。</p><p>绝大多数组织会要求参赛者在男女两种性别之间二选一，而有些组织则允许他们以第三种性别类型参赛。Mx 是一种包容一切的称呼，它可以让参赛者不必被强迫用二分法选择自己的性别。</p><p>如果你想要进行一场男女一起参赛的比赛，你也可以把所有人的性别都填写为 Mx。
guide.faq-openpowerlifting-results-question:
  other: 这个软件会把结果自动收录到 OpenPowerlifting 网站吗？
guide.faq-openpowerlifting-results-answer:
  other: 不会。OpenPowerlifting 网站需要相关组织的允许，并在确认结果之后才能收录，所以这个软件的结果不会自动被收录。不过，如果你点击结果页面的“导出到 OpenPowerlifting”选项，它会把比赛结果下载成<i>非常</i>适用于 OpenPowerlifting 网站的格式。如果你想帮我们点忙的话，<a href="https://www.openpowerlifting.org/contact">发送这个文件</a>会很有帮助。我们可以在相关组织允许之后将它们上传。
guide.faq-warmup-room-question:
  other: 我该如何在热身区域设置显示屏？
guide.faq-warmup-room-answer:
  other: 你可以用本地网络中的桌面共享软件，然后共享屏幕就行了。有些聊天软件的共享屏幕功能也行。
