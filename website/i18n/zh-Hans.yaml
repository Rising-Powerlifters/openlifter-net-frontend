about.design-header:
  other: OpenLifter 的设计目的…
about.design-goal-1:
  other: 成为世界上第一个完全免费、开源的力量举比赛软件；
about.design-goal-2:
  other: 具有简单、明了的操作界面，不需要什么培训就能使用；
about.design-goal-3:
  other: 全球统一状态，完全防闪退；
about.design-goal-4:
  other: 支持任何操作系统，只需电脑和投影仪就可操作；
about.design-goal-5:
  other: 投影内容可以让观众清晰阅读。
about.closing-text:
  other: 我们有着丰富的组织力量举比赛的经验，从保护到加重，从裁判到计分都很在行。我们把我们理想的软件特征都加入了 OpenLifter。
