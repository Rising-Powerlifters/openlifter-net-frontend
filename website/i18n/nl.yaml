  other: openlifter handboek,openlifter faq,openlifter tutorial
guide.faq-section:
  other: FAQ
guide.faq-pounds-question:
  other: Heeft OpenLifter ondersteuning voor lbs?
guide.faq-pounds-answer:
  other: Ja.
guide.faq-multiple-divisions-question:
  other: Kan een lifter en meerdere divisies en evenementen meedoen?
guide.faq-multiple-divisions-answer:
  other: Ja, op de registratie pagina kunnen de divisie en evenementen velden meerdere waarden hebben voor één lifter. De eerste divisie die ingevoerd wordt zal weergegeven worden tijdens de wedstrijd op het wedstrijdscherm.
guide.faq-multiple-platforms-question:
  other: Kan ik meerdere plankieren hebben?
guide.faq-multiple-platforms-answer:
  other: Ja, maar je moet wel een manier hebben om dan de informatie uit te wisselen tussen meerdere computers. Meestal wordt dit gedaan met een USB-stick. Zet de wedstrijd op en registreer alle atleten op één computer, daarna sla je vanuit de startpagina op. Sla het bestand op de tweede computer op en laadt het in OpenLifter. Na de wedstrijd zal de resultaten pagina een exporteer en samenvoeg knop hebben die gebruikt kan worden om de beide plankieren samen te voegen op een computer. Daardoor heb je alle resultaten op één computer voor alle plankieren.
guide.faq-changing-registration-later-question:
  other: Als ik de registraties informatie aanpas na het liften, zal dan alles exploderen?
guide.faq-changing-registration-later-answer:
  other: Niks zal exploderen. OpenLifter laat je alles aanpassen wanneer jij dit wilt.
guide.faq-rack-heights-question:
  other: Hoe stel ik de bankdruk safety hoogtes in? En hoe de squat in/uit optie?
guide.faq-rack-heights-answer:
  other: Op de inweeg pagina accepteert het "squat rek" en "bankdruk rek" vrije invoer van tekst en niet alleen nummers. Een Bankdruk hoogte van 5 met een safety hoogte van 3 staat genoteerd als "5/3". Maar je kunt elke notitie invullen die gewenst is. Dit geldt ook voor het squatrek bijvoorbeeld "15in".
guide.faq-fixing-lifts-question:
  other: Hoe pas ik een lift aan die incorrect is genoteerd?
guide.faq-fixing-lifts-answer:
  other: Gebruik de invoer aan de onderkant van de linker hoek om de atleet te her selecteren en klik dan op Geen lift of Goede lift om het aan te passen.
guide.faq-changing-rack-heights-question:
  other: Hoe pas ik de rek hoogtes aan? En de volgende groep openers?
guide.faq-changing-rack-heights-answer:
  other: Op de wedstrijd pagina klik je op de "omschakelen inwegen" knop. Dat zal de inweeg pagina laten verschijnen in de wedstrijd pagina. Zo kun je alles aanpassen en het gewichten laden geprojecteerd laten blijven. Wanneer je klaat bent klik je weer op "Omschakelen inwegen" om terug te gaan.
guide.faq-saving-frequency-question:
  other: Hoe vaak moet ik een bestand opslaan?
guide.faq-saving-frequency-answer:
  other: Een goede regel is om een bestand op te slaan voordat je OpenLifter afsluit. </p><p>OpenLifter zal na elke wijziging automatisch opslaan in het browser geheugen. Als je per ongeluk de browser sluit dan zal alles daarna blijven staan nadat je deze opnieuw opgestart hebt. Maar als je OpenLifter een paar dagen niet gebruikt dan mag de browser dingen vergeten en kan die mogelijk je wedstrijd vergeten (al is dit onwaarschijnlijk). Als je er zeker van wilt zijn dat die er na een paar dagen nog is sla een bestand op.
guide.faq-lifting-text-question:
  other: De tekst op de wedstrijd pagina is veels te groot!
guide.faq-lifting-text-answer:
  other: Gebruik je browser zijn in-en uitzoom functie op alles op je scherm te laten passen. De meeste browsers laten dit toe door ctrl+scrollen van de muis te doen.
guide.faq-results-text-question:
  other: De tekst op de resultaten pagina is veels te klein!
guide.faq-results-text-answer:
  other: Gebruik dezelfde browser in-en uitzoom functies om alles passend te krijgen. Als je de tekst heel groot maakt, dan past deze op je projetor en kun je aan het einde van de competitie via impromptu een slideshow starten. Toeschouwers houden hier van want dan hebben ze wat om naar te kijken.
guide.faq-auto-import-registration-question:
  other: Kan ik automatisch atleten details importeren vanuit de registratie pagina?
guide.faq-auto-import-registration-answer:
  other: Ja, door deze naar een speciaal CSV-bestand op te slaan. Aan de bovenkant van de registratie pagina is een knop waarmee je de template kunt downloaden. Zo kun je leren hoe het eruit ziet. Als het format niet klopt met wat we verwachten dan zal het een handige error geven. Als je eenmaal geleerd hebt door te doen wat het programma verwacht is het de volgende keer kei makkelijk.
guide.faq-online-scoresheet-question:
  other: Is er een online scoreoverzicht?
guide.faq-online-scoresheet-answer:
  other: Dat is er niet. Als OpenLifter eenmaal gelanceerd is, is het volledig offline. Het draait dus op je computer en niet een server.
guide.faq-third-sex-question:
  other: Ik zie M, F en Mx gewichtsklassen, wat is Mx?
guide.faq-third-sex-answer:
  other: Mx (uitgesproken als <i>Muks</i>) is <a href="https://en.wikipedia.org/wiki/Mx_(title)">een gender-neutraal titel</a> &mdash; net als meneer en mevrouw &mdash; origineel komt dit uit Engeland.</p><p>De meeste federaties vereisen dat atleten in de mannelijke (M) of vrouwelijke (F) categorieën meedoen. Sommige federaties laten atleten wel meedoen in een derde categorie, maar Mx is inclusiever.</p><p>Als je een competitie wilt waarbij mannen en vrouwen onderling tegen elkaar strijden dan kun je de Mx categorie ook gebruiken.
guide.faq-openpowerlifting-results-question:
  other: Stuurt deze automatisch resultaten naar OpenPowerlifting?
guide.faq-openpowerlifting-results-answer:
  other: Nee, OpenPowerlifting vereist dat de federatie de resultaten eerst bevestigd. Hierdoor kunnen ze niet direct ontvangen worden. Alhoewel als je op de "exporteer naar Powerlifting" knop duwt op de resultaten pagina dan zal deze de resultaten download in een hele <i>makkelijke</i> manier voor ons. Dus als je onze levens makkelijker wilt maken <a href="https://www.openpowerlifting.org/contact">zend ons je bestanden</a>. We zullen ze toevoegen als de federatie ze bevestigd heeft.
guide.faq-warmup-room-question:
  other: Hoe stel ik mijn beeldschermen in de warming-up ruimte in?
guide.faq-warmup-room-answer:
  other: Gebruik de gedeelde desktop software voor lokale netwerken en dan de deel scherm functie. Chat programma met schermdeel functies werken ook.
