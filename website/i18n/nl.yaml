about.about-section:
  other: Over OpenLifter
about.start-info:
  other: Het OpenLifter project is gestart op November 2018 door <a href="https://www.openpowerlifting.org">het OpenPowerlifting team</a> om de beste competitie software te ontwikkelen.
about.design-header:
  other: OpenLifter is gemaakt om...
about.design-goal-1:
  other: de werelds eerste gratis en open-source wedstrijdsoftware te zijn;
about.design-goal-2:
  other: Een simpele, maar duidelijke interface te hebben die niet veel training vereist;
about.design-goal-3:
  other: Compleet crash bestendig te zijn door een enkele globale status;
about.design-goal-4:
  other: Te werken met één projector en één goedkope computer die op elke OS draait;
about.design-goal-5:
  other: Het geprojecteerde scherm leesbaar maken voor toeschouwers.
about.closing-text:
  other: Wij hebben veel ervaring in het organiseren van powerlifting wedstrijden, zoals spotten, laden, scheidsrechteren en het beheren van de wedstrijdtafel. Wij hebben onze wensenlijst daarom ook in OpenLifter gestopt.
guide.html-title:
  other: Openlifter Handboek
guide.html-meta-description:
  other: Openlifter Video uitleg en FAQ
