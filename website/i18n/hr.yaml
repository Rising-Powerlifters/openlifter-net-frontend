guide.faq-section:
  other: ČPP
guide.faq-pounds-question:
  other: Podržava li OpenLifter funte?
guide.faq-pounds-answer:
  other: Da.
guide.faq-multiple-divisions-question:
  other: Može li jedan natjecatelj sudjelovati u više kategorija ili disciplina?
guide.faq-multiple-divisions-answer:
  other: Može. Na stranici registracije, polja Dobna Kategorija i Disciplina mogu sadržavati više vrijednosti za jednog natjecatelja. Prva Dobna Kategorija koja se unese će biti prikazana na tablici stranice Dizanje.
guide.faq-multiple-platforms-question:
  other: Mogu li imati više platformi?
guide.faq-multiple-platforms-answer:
  other: Da. Potreban je neki način razmjene datoteka između računala, obično koristeći USB stick. Postavite natjecanje i registrirajte sve natjecatelje na jednom računalu te spremite sa početne stranice. Prebacite spremljenu datoteku na računalo svake platforme te ju učitajte u OpenLifter. Jednom kad je natjecanje gotovo, stranica s rezultatima će imati opciju izvoza i spajanja za svaku platformu. Koristeći USB stick spojite sve izvezene datoteke. Tada će svi rezultati biti na jednom računalu i sadržavati će sve platforme.
guide.faq-changing-registration-later-question:
  other: Ako promijenim nešto na registraciji nakon što je natjecanje počelo, hoće li sve eksplodirati?
guide.faq-changing-registration-later-answer:
  other: Ništa neće eksplodirati. OpenLifter Vam dozvoljava da promijenite bilo što u bilo kojem trenutku i napraviti će očekivanu stvar.
guide.faq-rack-heights-question:
  other: Kako da označim veličine sigurnosnih stalaka za bench? Što sa stalkom za čučanj - unutarnja ili vanjska varijanta?
guide.faq-rack-heights-answer:
  other: Na stranici Vaganje, "Čučanj stalak" i "Potisak stalak" dozvoljavaju unos bilo kakvog teksta, ne samo brojeva. Najčešće, visina bench stalka 5 sa visinom sigurnosnih stalaka 3 se piše "5/3", ali možete koristiti kakvu god notaciju vaša ekipa za postavljanje utega preferira. Slično i za stalak za čučanj, možete koristiti "15in".
guide.faq-fixing-lifts-question:
  other: Kako popraviti pokušaj koji je pogrešno ocijenjen?
guide.faq-fixing-lifts-answer:
  other: Koristeći kontrole u donjem lijevom kutu stranice Dizanje, odaberite natjecatelja i odaberite Uspješan / Neuspješan pokušaj.
guide.faq-changing-rack-heights-question:
  other: Kako promijeniti visine stalaka? Što s početnim pokušajima sljedeće grupe?
guide.faq-changing-rack-heights-answer:
  other: Na stranici Dizanje, kliknite na gumb Vaganje. To će otvoriti i ubaciti stranicu Vaganje unutar trenutne stranice, tako da možete promijeniti bilo dok je raspored utega i dalje vidljiv. Kada završite s promjenama, kliknite ponovno na gumb Vaganje kako biste sakrili otvorenu stranicu.
guide.faq-saving-frequency-question:
  other: Koliko često bih trebao spremati u datoteku?
guide.faq-saving-frequency-answer:
  other: Nepisano pravilo jest da spremite u datoteku netom prije nego zatvorite OpenLifter.</p><p>OpenLifter automatski sprema stanje u memoriju preglednika nakon svake izmjene. Ako slučajno zatvorite preglednik, sve će Vas dočekati kada ga ponovno otvorite. Međutim, ako ne koristite OpenLifter nekoliko dana, preglednicima je dozvoljeno da "zaborave" stvari, tako da je moguće da izbrišu Vaše natjecanje (iako je malo vjerojatno). Ako želite biti sigurni da natjecanje nije izbrisano kroz nekoliko dana, spremite ga u datoteku. Ne može škoditi.
guide.faq-lifting-text-question:
  other: Tekst na stranici Dizanje je prevelik!
guide.faq-lifting-text-answer:
  other: Koristite funkcije "Zoom in" i "Zoom out" Vašeg preglednika kako biste prilagodili veličinu Vašem ekranu. Većina preglednika dopušta promjenu zoom postavki korištenjem kombinacije tipke Ctrl i kotrljanjem kotačića na mišu.
guide.faq-results-text-question:
  other: Tekst na stranici rezultata je premalen!
guide.faq-results-text-answer:
  other: Koristite spomenute "Zoom in" i "Zoom out" funkcije Vašeg preglednika kako biste prilagodili veličinu Vašem ekranu. Ako želite da tekst bude jako velik, probajte ga prilagoditi vašem projektoru i pokrenuti prezentacijski način rada na kraju natjecanja. Publika obično voli gledati u rezultate nakon natjecanja.
guide.faq-auto-import-registration-question:
  other: Mogu li automatski uvesti detalje natjecatelja u registracijsku stranicu?
guide.faq-auto-import-registration-answer:
  other: Možete, tako da pripremite Vaše podatke u posebnom CSV formatu. Na vrhu registracijske stranice stoji gumb za preuzimanje predloška, tako da možete proučiti kako format izgleda na konkretnom primjeru. Ako format ne odgovara onome što očekujemo, dobit ćete korisnu poruku greške. Jednom kad naučite (metodom pokušaja i pogreške) što program očekuje, sljedeći put bi trebalo biti vrlo jednostavno.
guide.faq-online-scoresheet-question:
  other: Postoji li mogućnost za online prikaz rezultata?
guide.faq-online-scoresheet-answer:
  other: Ne postoji. Jednom kada pokrenete OpenLifter, vrti se u potpunosti offline, na Vašem računalu, bez ikakvog servera.
guide.faq-third-sex-question:
  other: Vidim težinske kategorije za M, Ž i Mx. Što je Mx?
guide.faq-third-sex-answer:
  other: Mx (izgovara se <i>Muks</i>) je i <a href="https://en.wikipedia.org/wiki/Mx_(title)">rodno neutralna titula</a> &mdash; kao Gosp. i Gđa. &mdash; izvorno iz UK.</p><p>Većina federacija zahtijeva od natjecatelja da se natječu ili u muškoj ili ženskoj kategoriji. Neke federacije dodatno dozvoljavaju natjecateljima da se natječu u trećoj kategoriji. Mx uključuje sve ostalo. Može uključivati ne-binarne natjecatelje bez nužnosti svrstavanja u standardnu dihotomiju.</p><p>Također, ako želite organizirati natjecanje gdje se muškarci i žene natječu zajedno, možete sve staviti u Mx kategoriju.
guide.faq-openpowerlifting-results-question:
  other: Da li se rezultati automatski objavljuju na OpenPowerlifting?
guide.faq-openpowerlifting-results-answer:
  other: Ne. OpenPowerlifting zahtijeva od federacije da potvrdi rezultate, tako da ne mogu biti preuzeti direktno. Međutim, ako kliknete na "Izvoz za OpenPowerlifting" gumb na stranici rezultata, preuzet ćete rezultate u formatu koji je <i>vrlo</i> zgodan za nas. Ako nam želite olakšati život, <a href="https://www.openpowerlifting.org/contact">slanje tih rezultata</a> bi bilo vrlo korisno. Možemo ih dodati čim ih federacija potvrdi.
guide.faq-warmup-room-question:
  other: Kako postaviti monitore za prostor za zagrijavanje?
guide.faq-warmup-room-answer:
  other: Koristeći softver za dijeljenje zaslona unutar lokalne mreže. Chat programi sa podrškom za dijeljenje zaslona su također opcija.
