guide.faq-lot-numbers-question:
  other: Što su lot brojevi?
guide.faq-lot-numbers-answer:
  other: Lot brojevi su jedan od načina odlučivanja koji natjecatelj nastupa prvi kada dva natjecatelja dižu istu kilažu. Natjecatelj s manjim lot brojem diže prvi. Neke federacije zahtijevaju korištenje ovog sistema. Obično se lot brojevi dodjeljuju od strane organizatora na temelju redoslijeda registracije.</p><p>Korištenje lot brojeva je u potpunosti opcionalno. Ako ne koristite lot brojeve, OpenLifter će odlučiti tako da očuva relativni redoslijed kao i u prijašnjim pokušajima. To funkcionira vrlo dobro i u skladu s očekivanjima natjecatelja. Ako Vaša federacija ne koristi lot brojeve, naša preporuka je da ih ne koristite.
