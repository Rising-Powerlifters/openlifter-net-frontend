about.about-section:
  other: O OpenLifter projektu
about.start-info:
  other: OpenLifter projekt je započet u studenom 2018. godine od strane <a href="https://www.openpowerlifting.org">OpenPowerlifting tima</a> kako bi se pomaknule granice kvalitete postojećeg softvera za powerlifting natjecanja.
about.design-header:
  other: OpenLifter je osmišljen da...
about.design-goal-1:
  other: bude prvi slobodan i open-source powerlifting softver na svijetu;
about.design-goal-2:
  other: ima jednostavno i intuitivno korisničko sučelje bez potrebe za puno obuke;
about.design-goal-3:
  other: bude u potpunosti otporan na rušenje, koristeći jedinstveno globalno stanje;
about.design-goal-4:
  other: radi s jednim projektorom i jednim jeftinim računalom s bilo kojim OS-om;
about.design-goal-5:
  other: ima sučelje koje je čitko za publiku.
about.closing-text:
  other: Imamo mnogo iskustva s vođenjem powerlifting natjecanja, od "spottanja" i postavljanja utega, preko suđenja, do vođenja tablica s rezultatima. Sve mogućnosti koje su nam nedostajale smo ugradili u OpenLifter.
