  other: La projekton OpenLifter je novembro 2018 kreis <a href="https://www.openpowerlifting.org">la OpenPowerlifting teamo</a> por plifaciligi la funkciadon de konkurso-softvaro.
about.design-header:
  other: Ni kreis OpenLifter por...
about.design-goal-1:
  other: esti la unua libra kaj nefermita fontteksta konkurso-softvaro;
about.design-goal-2:
  other: havi simplan fasadon kaj ne bezoni trejnadon;
about.design-goal-3:
  other: ne kraŝi per uzi simplan internan strukturon;
about.design-goal-4:
  other: funkcii kun unu projekcilo kaj unu malkara komputilo;
about.design-goal-5:
  other: legebligi la projekciitan ekranon por la spektantoj.
about.closing-text:
  other: Nia teamo havas spertecon pri la funkciado de konkursoj por multaj jaroj. OpenLifter estas nia revo-softvaro.
