image: node:10.13.0

cache:
  paths:
    - node_modules/
    - .yarn

before_script:
  - yarn config set cache-folder .yarn
  - yarn install

tests:
  stage: test
  script:
    - make test

flow:
  stage: test
  script:
    - yarn run flow check

lint:
  stage: test
  script:
    - yarn run lint

pages:
  stage: deploy
  script:
    - make less
    - cp -f build/bootstrap-custom.css src/bootstrap-custom/bootstrap-custom.css
    - yarn run build
    - rm -rf public/
    - cp --dereference -r build/ public/
  artifacts:
    paths:
      - public
  only:
    - master
