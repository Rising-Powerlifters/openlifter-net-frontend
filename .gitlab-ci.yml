image: node:10.13.0

cache:
  paths:
    - node_modules/
    - .yarn

before_script:
  - yarn config set cache-folder .yarn
  - yarn install

tests:
  stage: test
  script:
    - make test

typescript:
  stage: test
  script:
    - yarn run tsc --noEmit

lint:
  stage: test
  script:
    - yarn run lint

pages:
  stage: deploy
  script:
    - make gitlab-pages
  artifacts:
    paths:
      - public
  only:
    - master
