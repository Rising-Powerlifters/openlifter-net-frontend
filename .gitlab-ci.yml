image: node:10-buster

cache:
  paths:
    - node_modules/
    - .yarn

before_script:
  - yarn config set cache-folder .yarn
  - yarn install

tests:
  stage: test
  script:
    - make test

typescript:
  stage: test
  script:
    - yarn run tsc --noEmit

lint:
  stage: test
  script:
    - yarn run lint

pages:
  stage: deploy
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
    - apt-get update -qq && apt-get install -y hugo python3 python3-toml python3-yaml
  script:
    - sed -i 's;"homepage": "./";"homepage": "https://www.openlifter.com/releases/beta/";' package.json  # Overwrite the "homepage" configuration to set up the beta site.
    - sed -i 's;"router_basename": "/";"router_basename": "/releases/beta/";' package.json  # Overwrite the "router_basename" configuration to set up the router.
    - make -C website build  # Build landing page into website/public/.
    - make build  # Build beta application into build/.
    - rm -rf public/  # Remove the folder with the same name.
    - mv website/public public  # Put the landing site in place.
    - mv build public/releases/beta  # Put the beta application in place.
  artifacts:
    paths:
      - public
  only:
    - master
